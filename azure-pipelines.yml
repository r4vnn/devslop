trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'SonarCloud'
    organization: 'dransfeldt'
    projectKey: 'devslop'
    scannerMode: 'CLI'
    configMode: 'file'

- task: SonarCloudAnalyze@1
    

- task: SonarCloudPublish@1
  inputs:
    pollingTimeoutSec: '300'
#- task: SonarQubeAnalyze@4

- task: NodeTool@0
  inputs:
    versionSpec: '10.x'

