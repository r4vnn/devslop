trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  imageName: 'juice-shop'

steps:
- script: sudo apt install google-chrome-stable
  displayName: 'Installing Chrome'
- task: NodeTool@0
  inputs:
    versionSpec: 12

- script: npm link
  displayName: 'Linking npm'

- script: npm install
  displayName: 'Installing node.js'

- script: npm test
  displayName: 'Testing node.js'

- script: rm -rf node_modules
- script: rm -rf frontend/node_modules
- script: npm install --production
- script: npm run package
  displayName: 'Completing node.js setup'

- task: Docker@2
  displayName: 'Build an image'
  inputs:
    repository: $(imageName)
    command: build
    Dockerfile: Dockerfile

- script: echo Success
  condition: succeeded()
- script: echo Failed
  condition: failed()
